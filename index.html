<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Cambo-IT</title>
    <style>
        /* 1 General body styling for centering content */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* The main container for the widget */
        .review-widget {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            border: 1px solid #e0e0e0;
            transition: transform 0.3s ease;
        }

        /* A subtle hover effect for the widget */
        .review-widget:hover {
            transform: translateY(-5px);
        }

        /* Styling for the Cambo-IT logo */
        .logo {
            max-width: 180px;
            margin-bottom: 25px;
        }

        /* Styling for the main heading */
        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #333;
        }

        /* Styling for the descriptive paragraph */
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }

        /* Styling for the main call-to-action button */
        .review-button {
            display: inline-block;
            background-color: #1a73e8; /* Google Blue */
            color: #ffffff;
            padding: 15px 45px; /* Adjusted padding for a single word */
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(26, 115, 232, 0.2);
        }

        /* Hover and active states for the button for better user feedback */
        .review-button:hover {
            background-color: #1765cc;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(26, 115, 232, 0.3);
        }

        .review-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(26, 115, 232, 0.2);
        }
    </style>
</head>
<body>

    <div class="review-widget">
        <!-- Logo will be displayed here. The onerror provides a fallback if the image is missing. -->
        <img src="cambo-it.PNG" alt="Cambo-IT Logo" class="logo" 
             onerror="this.onerror=null; this.src='https://placehold.co/180x60/f0f0f0/333?text=Cambo-IT';">
        
        <h1>Leave a Review</h1>
        <!-- UPDATED DESCRIPTION -->
        <p>Your feedback helps us grow. Click the button to go to our Google review page. Thank you for your support!</p>
        
        <!-- The button that triggers the copy and redirect action -->
        <button id="copyAndRedirectBtn" class="review-button">
            Review
        </button>
    </div>

    <script>
        // The button element from the HTML
        const reviewButton = document.getElementById('copyAndRedirectBtn');

        // Array of 10 customer reviews
        const reviews = [
            "If you want to learn Python or Java, this is the best place in Kampong Cham. The teachers are patient and supportive, and the curriculum is very practical. My programming skills have improved a lot since I started here.",
            "វគ្គសិក្សារចនាក្រាហ្វិកនៅ CAMBO-IT ពិតជាល្អឥតខ្ចោះ។ ខ្ញុំបានរៀនច្រើនអំពី Photoshop និង Illustrator ក្នុងរយៈពេលខ្លី។ បរិយាកាសសិក្សាពិតជាល្អ ហើយបុគ្គលិកក៏រួសរាយរាក់ទាក់។",
            "Excellent training center! I took the IT Support and Computer Fixing course and it was all practical, real-world knowledge. I feel much more confident in my ability to troubleshoot computer problems now.",
            "បើអ្នកចង់រៀន Python ឬ Java នេះជាកន្លែងល្អបំផុតនៅកំពង់ចាម។ គ្រូមានភាពអត់ធ្មត់ និងជួយដល់សិស្ស ហើយកម្មវិធីសិក្សាមានលក្ខណៈអនុវត្តជាក់ស្តែង។ ជំនាញសរសេរកូដរបស់ខ្ញុំបានប្រសើរឡើងខ្លាំង។",
            "A truly professional and high-quality training center. I highly recommend their CCNA networking course. The material is very well-organized and the facilities are modern and comfortable.",
            "មជ្ឈមណ្ឌលបណ្តុះបណ្តាលដ៏ល្អមួយ! ខ្ញុំបានរៀនវគ្គជំនាញជួសជុលកុំព្យូទ័រ ហើយវាជាចំណេះដឹងដែលខ្ញុំអាចអនុវត្តបានពិតប្រាកដ។ ខ្ញុំមានទំនុកចិត្តច្រើនក្នុងការដោះស្រាយបញ្ហាកុំព្យូទ័រឥឡូវនេះ។",
            "The best place to learn tech skills in the area. The courses are very practical and focused on job-ready skills. I finished the HTML and CSS course and I'm already building my own simple websites.",
            "ជាមជ្ឈមណ្ឌលបណ្តុះបណ្តាលដែលមានជំនាញវិជ្ជាជីវៈ និងគុណភាពខ្ពស់។ ខ្ញុំសូមណែនាំវគ្គសិក្សា Network+ របស់ពួកគេ។ មេរៀនមានការរៀបចំយ៉ាងល្អ ហើយសម្ភារៈសិក្សាក៏ទំនើប។",
            "I've been looking for a place to learn IT for a long time, and CAMBO-IT exceeded my expectations. The instructors are passionate about what they teach, and it shows. Worth every penny!",
            "កន្លែងល្អបំផុតដើម្បីរៀនជំនាញបច្ចេកវិទ្យាក្នុងតំបន់នេះ។ វគ្គសិក្សាមានលក្ខណៈអនុវត្តជាក់ស្តែង និងផ្តោតលើជំនាញត្រៀមខ្លួនសម្រាប់ទីផ្សារការងារ។",
            "This place is a game-changer. Their flexible scheduling was a lifesaver for me, allowing me to study after work. The quality of the lessons is excellent, especially for the price. A great investment in my future.",
            "ខ្ញុំបានស្វែងរកកន្លែងរៀន IT អស់រយៈពេលជាយូរ ហើយ CAMBO-IT បានលើសពីការរំពឹងទុករបស់ខ្ញុំ។ គ្រូបង្រៀនមានចំណង់ខ្លាំងចំពោះអ្វីដែលពួកគេបង្រៀន។ វាសមនឹងតម្លៃណាស់!",
            "Great training center for all things tech. The staff are friendly, and the teachers really take the time to explain everything clearly. I'll definitely be back for more courses in the future!",
            "កន្លែងនេះបានផ្លាស់ប្តូរជីវិតខ្ញុំ។ ការកំណត់ពេលរៀនដែលអាចបត់បែនបានបានជួយខ្ញុំច្រើន ព្រោះខ្ញុំអាចរៀនបានបន្ទាប់ពីធ្វើការ។ គុណភាពមេរៀនល្អឥតខ្ចោះ។"
        ];

        // Your specific Google Maps review link
        const googleReviewLink = "https://search.google.com/local/writereview?placeid=ChIJ-2nM9D9rDDERGT1M8B5Ri8s";

        // Add a 'click' event listener to the button
        reviewButton.addEventListener('click', () => {
            // 1. Pick a random review from the array
            const randomReview = reviews[Math.floor(Math.random() * reviews.length)];

            // 2. Check if the modern Clipboard API is available
            if (navigator.clipboard && navigator.clipboard.writeText) {
                // Try to copy the text
                navigator.clipboard.writeText(randomReview).then(() => {
                    // Success! Now redirect the user.
                    window.location.href = googleReviewLink;
                }).catch(err => {
                    // The copy failed. Log the error for debugging.
                    console.error("Clipboard copy failed:", err);
                    // Still redirect the user so they can write a review manually.
                    window.location.href = googleReviewLink;
                });
            } else {
                // Fallback for older browsers: just redirect without copying.
                console.warn("Clipboard API not available. Redirecting without copy.");
                window.location.href = googleReviewLink;
            }
        });
    </script>

</body>
</html>
