<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Cambo-IT</title>
    <style>
        /* 1 General body styling for centering content */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* The main container for the widget */
        .review-widget {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            border: 1px solid #e0e0e0;
            transition: transform 0.3s ease;
        }

        /* A subtle hover effect for the widget */
        .review-widget:hover {
            transform: translateY(-5px);
        }

        /* Styling for the Cambo-IT logo */
        .logo {
            max-width: 180px;
            margin-bottom: 25px;
        }

        /* Styling for the main heading */
        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #333;
        }

        /* Styling for the descriptive paragraph */
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }

        /* Styling for the main call-to-action button */
        .review-button {
            display: inline-block;
            background-color: #1a73e8; /* Google Blue */
            color: #ffffff;
            padding: 15px 45px; /* Adjusted padding for a single word */
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(26, 115, 232, 0.2);
        }

        /* Hover and active states for the button for better user feedback */
        .review-button:hover {
            background-color: #1765cc;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(26, 115, 232, 0.3);
        }

        .review-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(26, 115, 232, 0.2);
        }
    </style>
</head>
<body>

    <div class="review-widget">
        <!-- Logo will be displayed here. The onerror provides a fallback if the image is missing. -->
        <img src="cambo-it.PNG" alt="Cambo-IT Logo" class="logo" 
             onerror="this.onerror=null; this.src='https://placehold.co/180x60/f0f0f0/333?text=Cambo-IT';">
        
        <h1>Leave a Review</h1>
        <!-- UPDATED DESCRIPTION -->
        <p>Your feedback helps us grow. Click the button to go to our Google review page. Thank you for your support!</p>
        
        <!-- The button that triggers the copy and redirect action -->
        <button id="copyAndRedirectBtn" class="review-button">
            Review
        </button>
    </div>

    <script>
        // The button element from the HTML
        const reviewButton = document.getElementById('copyAndRedirectBtn');

        // Array of 10 customer reviews
        const reviews = [
            "The instructors at Cambo-IT are incredibly knowledgeable and patient, making complex topics like programming easy to understand.",
            "I landed a great IT support job just one month after completing the Networking course, thanks to the practical, hands-on training.",
            "Cambo-IT provides the most up-to-date curriculum, which gave me a real advantage in the job market.",
            "The learning environment is fantastic; it's very supportive and the facilities are equipped with modern computers and software.",
            "As a complete beginner, I was nervous, but the 'Introduction to IT' course built my confidence from the ground up.",
            "The Web Development course was worth every penny; I learned full-stack development and now build websites for clients professionally.",
            "I highly recommend their Graphic Design program â€“ the skills I learned in Adobe Photoshop and Illustrator have been invaluable for my career.",
            "The flexible class schedules made it possible for me to learn new skills while still working my full-time job.",
            "From administration to teachers, everyone at Cambo-IT is genuinely dedicated to helping students succeed.",
            "If you're serious about starting or advancing a career in technology in Cambodia, this is the best place to be."
        ];

        // Your specific Google Maps review link
        const googleReviewLink = "https://search.google.com/local/writereview?placeid=ChIJ-2nM9D9rDDERGT1M8B5Ri8s";

        // Add a 'click' event listener to the button
        reviewButton.addEventListener('click', () => {
            // 1. Pick a random review from the array
            const randomReview = reviews[Math.floor(Math.random() * reviews.length)];

            // 2. Check if the modern Clipboard API is available
            if (navigator.clipboard && navigator.clipboard.writeText) {
                // Try to copy the text
                navigator.clipboard.writeText(randomReview).then(() => {
                    // Success! Now redirect the user.
                    window.location.href = googleReviewLink;
                }).catch(err => {
                    // The copy failed. Log the error for debugging.
                    console.error("Clipboard copy failed:", err);
                    // Still redirect the user so they can write a review manually.
                    window.location.href = googleReviewLink;
                });
            } else {
                // Fallback for older browsers: just redirect without copying.
                console.warn("Clipboard API not available. Redirecting without copy.");
                window.location.href = googleReviewLink;
            }
        });
    </script>

</body>
</html>
